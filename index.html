<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="main.css"  />
</head>
<body>
    <div id="container"><!--将所有内容放在container容器中-->
        <div id = "leftSide" class = "left"> <!--分左侧栏和右侧栏-->
            <h3 class="city">深圳市</h3>
            <div>
                <!--使用knockout库绑定input和li的值-->
                <input id="autocomplete" type="text" placeholder="搜索深圳市景点" onFocus="geolocate()" data-bind="value=text"/>
                <button  id="go" type="button">Go</button>
                <ul id="locationLs" data-bind="foreach:places">
                    <li class= "location" data-bind="text:$data">
                    </li>
                </ul>
            </div>
        </div>
        <div id="rightSide" class="right">
            <div class="menu">
                <!--这里用knockout的值给span加鼠标移进移出的效果 -->
                <span class="nave" data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }, style:{color:detailsEnabled()? 'blue':'white'}, click:showMenu">
                        三
                </span>
                <span data-bind="visible: detailsEnabled">
                    菜单
                </span>
            </div>
            <div id="map" class="mapStyle"></div>
        </div>
    </div>
    <script  src="js/jquery.min.js"></script>
    <script  src="js/knockout-3.4.2.js"></script>
    <script   src="js/main.js"></script>
    <script  src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCDVbuAUKVjeXtZjTPDTRQK-hkrBhD097s&v=3&callback=initMap"></script>
    <!--<script async src="https://en.wikipedia.org/w/api.php?"></script>-->
</body>
</html>
