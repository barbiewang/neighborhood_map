<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="main.css"  />
</head>
<body>
    <div id="container"><!--将所有内容放在container容器中-->
        <div id = "leftSide" class = "left"> <!--分左侧栏和右侧栏-->
            <h3 class="city">深圳市</h3>
            <span class="close" onclick="closeNav()"><img src="close.png" alt="close" /></span>
            <div>
                <!--使用knockout库绑定input和li的值-->
                <input id="autocomplete" type="text" placeholder="搜索深圳市景点" onFocus="geolocate()" data-bind="textInput:filterText"/>
                <button  id="go" type="button">Go</button>
                <ul id="locationLs" data-bind="foreach:places">
                    <li class= "location" data-bind="text:$data">
                    </li>
                </ul>
            </div>
        </div>
        <div id="rightSide" class="right">
            <div class="menu">
                <span  class="arrowLeft" onclick="closeNav()"><img src = "arrowleft.png" alt="arrow" /></span>
                <span class="arrowRight" onclick="openNav()"><img src="arrowright.png" alt="arrow" /></span>
                <span class="nave" onclick="toggleNave()" >
                        <img  class = "hanburger" src = "nav.png" alt="menu" />
                </span>

            </div>
            <div id="map" class="mapStyle"></div>
        </div>
    </div>
    <script  src="js/jquery.min.js"></script>
    <script  src="js/knockout-3.4.2.js"></script>
    <script  src="js/main.js"></script>
    <script  src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCDVbuAUKVjeXtZjTPDTRQK-hkrBhD097s&v=3&callback=initMap" onerror="mapError()"></script>
    <!--<script async src="https://en.wikipedia.org/w/api.php?"></script>-->
</body>
</html>
